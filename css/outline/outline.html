<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <link rel="stylesheet" href="./outline.css">
</head>

<body>
    <!-- There is always a line in the bottom of the DOM -->

    This is text inside the body.

    <p>
        This is a paragraph.
    </p>

    <div>
        This is a div.
    </div>

    <div>
        <p>
            This is a paragraph inside a div.
        </p>
    </div>

    <p>
        This is a paragraph with <strong>strong text</strong>, <em>em</em>, <span>span</span> inside a div.
    </p>

    <br>
    <hr>

    <h3>This is a h3</h3>

    <ul>
        <li>List</li>
        <li>Item</li>
        <li>
            Nested list:
            <ul> <!-- Nesting  -->
                <li>Subitem</li>
                <li>Subitem</li>
                <li>Subitem</li>
            </ul>
    </ul>

    <img src="../resources/relative-image-from-parent.png">
    <img src="error" alt="Alternative text">
</body>

</html>
